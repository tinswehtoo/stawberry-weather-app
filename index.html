<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>stawberry-weather-app</title>
    <script
      src="https://kit.fontawesome.com/68d613199a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <form id="search-form" class="mb-2">
          <div class="row">
            <div class="class-10">
              <input
                type="text"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-80"
              />
            </div>
          </div>
        </form>
        <br />
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">째C</a>|
                  <a href="#" id="fahrenhiet-link">째F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecsat-temperatures">
                <span class="weather-forecast-temperature-max">18째 </span>
                <span class="weather-forecast-temperature-min">12째</span>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="link">
        <a href="https://github.com/tinswehtoo/stawberry-weather-app.git"
          >Open source code</a
        >by code Tin Swe Htoo
      </small>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
