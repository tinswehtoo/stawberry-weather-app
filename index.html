<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weahter</title>
    <script
      src="https://kit.fontawesome.com/68d613199a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body
    background="https://images.pexels.com/photos/907485/pexels-photo-907485.jpeg"
  >
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <form id="search-city">
          <input
            id="search-city-input"
            type="text"
            placeholder="Enter a city"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass fa-fade icon"></i>
          </button>
          <button id="current-location">Current</button>
        </form>
        <br />
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="clear"
                class="float-left"
              />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units">°C| <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather">
          <div class="row">
            <div class="class-2"></div>
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <i class="fa-solid fa-cloud cloud"></i>
                <p class="card-text">20°C</p>
              </div>
            </div>
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <i class="fa-solid fa-sun sun"></i>
                <p class="card-text">29°C</p>
              </div>
            </div>
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Thur</h5>
                <i class="fa-solid fa-cloud-sun-rain rain"></i>
                <p class="card-text">22°C</p>
              </div>
            </div>
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <i class="fa-solid fa-cloud-showers-heavy heavy"></i>
                <p class="card-text">19°C</p>
              </div>
            </div>
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <i class="fa-solid fa-cloud-moon fa-bounce moon"></i>
                <p class="card-text">18°C</p>
              </div>
            </div>
            <div class="card" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <i class="fa-solid fa-cloud-showers-water water"></i>
                <p class="card-text">15°C</p>
              </div>
            </div>
          </div>
        </div>
        <a href="https://github.com/tinswehtoo/stawberry-weather-app.git"
          >Open source code</a
        >by code Tin Swe Htoo
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
